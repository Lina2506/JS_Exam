<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name/Value Pairs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-tablet.css">
    <link rel="stylesheet" href="css/style-phone.css">
</head>
<body>
<div class="listBox">
    <h1>List Box</h1>
    <div id="formWrapper">
        <p id="text_input"></p>
        <form id="textBox">
            <label>
                <input type="text" name="inputPair" placeholder="Name=Value" maxlength="50">
            </label>
            <button class="buttons" type="submit">Add</button>
        </form>
    </div>
    <p id="text_target"></p>
    <div class="listBoxArea">
        <div class="textArea">
            <ul class="listForEl"></ul>
        </div>
        <div class="buttonsDiv">
            <button type="button" class="buttons" id="buttonSortName">Sort by Name</button>
            <button type="button" class="buttons" id="buttonSortValue">Sort by Value</button>
            <button type="button" class="buttons" id="buttonDelete">Delete</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>

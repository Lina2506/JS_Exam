<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name/Value Pairs</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/style-tablet.css">
    <link rel="stylesheet" href="CSS/style-phone.css">
</head>
<body>
<div class="listBox">
    <h1>Name/Value Pair List</h1>

        <form id="pairForm">
            <input type="text" id="inputPair" placeholder="Name=Value">
            <button class="buttons" type="submit">Add</button>
        </form>

        <div class="buttonsDiv">
            <button class="buttons" id="buttonSortName">Sort by Name</button>
            <button class="buttons" id="buttonSortValue">Sort by Value</button>
            <button class="buttons" id="buttonDelete">Delete</button>
        </div>
    <ul id="pairList">Name/Value Pair List</ul>
</div>

<script src="main.js"></script>
</body>
</html>
